{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

    <!-- Success or error messages -->
    {% include "auctions/messages.html" %}

    <h2>{% if id %}Edit{% else %}Create{% endif %} Listings</h2>

    <div class="pb-3">
        <form class="container ml-0 pl-0" action="{% if id %}{% url 'edit' id=id %}{% else %}{% url 'create' %}{% endif %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Save Listing</button>
        </form>
    </div>

{% endblock %}
